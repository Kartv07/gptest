<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Student Enrollment Form </h2>
        <form id="stdForm" method="post">
            <div class="form-group">
                <span><label for="rollNo">Student Roll No:</label></span>
                <input type="text" class="form-control" name="rollNo" id="rollNo" placeholder="Enter Your Roll No."
                    onchange="getData()">
            </div>
            <div class="form-group">
                <label for="stdName">Student Name:</label>
                <input type="text" class="form-control" id="stdName" placeholder="Enter Student Name" name="stdName">
            </div>
            <div class="form-group">
                <label for="stdClass">Class:</label>
                <input type="text" class="form-control" id="stdClass" placeholder="Enter Student Class" name="stdClass">
            </div>
            <div class="form-group">
                <label for="stdDob">Date of Birth:</label>
                <input type="text" class="form-control" id="stdDob" placeholder="Enter Student DOB" name="stdDob">
            </div>
            <div class="form-group">
                <label for="stdAdd">Address:</label>
                <input type="text" class="form-control" id="stdAdd" placeholder="Enter Student Address" name="stdAdd">
            </div>
            <div class="form-group">
                <label for="enrlDate">Enrollment Date:</label>
                <input type="email" class="form-control" id="enrlDate" placeholder="Enter Enrollment Date"
                    name="enrlDate">
            </div>
            <div class="text-center">
                <input type="button" class="btn btn-primary" id="stdSave" value="Save" onclick="saveStudent();">
                <input type="button" class="btn btn-primary" id="stdReset" value="Reset" onclick="resetForm();">
                <input type="button" class="btn btn-primary" id="stdUpdate" value="Update" onclick="updateStudent();">
            </div>

        </form>
    </div>

</body>

</html>
